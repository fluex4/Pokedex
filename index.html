    <script>
        get=()=>{
            let data;
            const name=document.getElementById("in").value;
            const select = document.getElementById("select").value;
            const bar = document.getElementById("bar");
            const url=`https://pokeapi.co/api/v2/${select}/${name}`;
            if(name==""||name==" "){
                bar.classList.add("req");
                setInterval(()=>{
                    bar.classList.remove("req");
                },800);
                console.log("eee")
            }
            else{
                fetch(url)
                    .then(response=>{
                        return response.json();
                     })
                        .then(data=>{
                            displayData(data);
                         })
            }
    }
